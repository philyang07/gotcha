{% extends 'base.html' %}
{% block title %}Create game{% endblock %}
{% block content %}
<form action="{% url 'accounts:create_game' %}" method="post">
    {% csrf_token %}
    {% include 'accounts/form_display.html' with form=form %}
    <input type="submit" value="Create game" class="btn btn-primary">
</form>
<br>
<a href="{% url 'accounts:login' %}">Go back</a>
{% endblock %}
