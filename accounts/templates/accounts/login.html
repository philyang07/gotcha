{% extends 'base.html' %}
{% block content %}
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}

    {% include 'accounts/form_display.html' with form=form %}
    <input type="submit" value = "Submit">
    <input type="hidden" name="next" value="{% url 'accounts:profile' %}">
</form>
<a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
<a href="{% url 'accounts:register' %}">Register</a>
<a href="{% url 'accounts:create_game' %}">Create game</a>
{% endblock %}
