{% extends 'base.html' %}
{% block content %}
<form action="{% url 'accounts:change_details' %}" method="post">
    {% csrf_token %}
    {% include 'accounts/form_display.html' with form=form %}
    <input type="submit" value="Save changes" class="btn btn-primary">
    <a href="{% url 'accounts:password_change' %}" class="btn btn-secondary">Change password</a>
    <a href="{% url 'accounts:profile' %}" class="btn btn-link">Go back</a>
</form>
{% endblock %}
