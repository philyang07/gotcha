{% extends 'base.html' %}
{% block title %}Change details{% endblock %}
{% block content %}
<form action="{% url 'accounts:change_details' %}" method="post">
    {% csrf_token %}
    {% include 'accounts/form_display.html' with form=form %}
    <input type="submit" value="Save changes" class="btn btn-primary mr-3 mb-3">
    <a href="{% url 'accounts:password_change' %}" class="btn btn-secondary mr-3 mb-3">Change password</a>
    <a href="{% url 'accounts:profile' %}" class="btn btn-link mb-3">Go back</a>
</form>
{% endblock %}



{% block css_links %}
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
{% endblock %}
